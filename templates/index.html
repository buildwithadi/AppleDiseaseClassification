<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Disease Prediction</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #d4fc79, #96e6a1, #d4fc79, #56ab2f);
      background-size: 400% 400%;
      animation: moveGradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #fff;
      padding: 30px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #2c5e2d;
      margin-bottom: 25px;
    }

    #prediction-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-section {
      border: 2px dashed #a5d6a7;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
      background-color: #f9fdf9;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .upload-section:hover {
      background-color: #e8f5e9;
    }

    #file-input {
      display: none;
    }

    .upload-label p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }

    .upload-label p strong {
      color: #388e3c;
    }

    #image-preview-container {
      margin-bottom: 20px;
      display: none;
    }

    #image-preview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #predict-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
    }

    #predict-btn:hover {
      background-color: #45a049;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }

    .result-section {
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #fafafa;
      width: calc(100% - 40px);
      display: none;
    }

    .result-section.show {
      display: block;
    }

    .result-section h2 {
      margin-top: 0;
      font-size: 20px;
    }

    #result-text {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .good { color: #2e7d32; }
    .bad { color: #d32f2f; }
    .loading { color: #ff9800; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üçé Apple Leaf Disease Prediction</h1>
    
    <form id="prediction-form" action="/" method="post" enctype="multipart/form-data">
      <label for="file-input" class="upload-section">
        <div class="upload-label">
          <p>Drag & drop your image here, or</p>
          <p><strong>Browse file</strong></p>
        </div>
      </label>
      <input type="file" id="file-input" name="image_file" accept="image/*" required />

      <div id="image-preview-container">
        <img id="image-preview" src="#" alt="Image Preview" />
      </div>

      <button type="submit" id="predict-btn">Predict</button>
    </form>

    <div class="result-section" id="result-box">
      <h2>Prediction Result</h2>
      <p id="result-text">Your result will appear here.</p>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const imagePreview = document.getElementById('image-preview');
    const resultBox = document.getElementById('result-box');
    const resultText = document.getElementById('result-text');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreviewContainer.style.display = 'block';
          imagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Auto show result from Flask if prediction was passed from backend
    window.onload = function () {
      const result = "{{ prediction_text }}";
      if (result && result.length > 0 && !result.includes('Your result will appear')) {
        resultBox.classList.add("show");
        resultText.textContent = result;
      }
    };
  </script>
</body>
</html>
